<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login | Akz Pharmacy</title>
        <link rel="stylesheet" href="./public/assets/css/loginakz.css"/>
        <ui:include src="views/layouts/head.xhtml"/>
        <ui:include src="views/layouts/loginhead.xhtml"/>
    </h:head>
    <h:body>
        <div class="kotak">
        <p id="welcome_akz">Welcome To AKZ Pharmacy!
            <hr width="35%" align="center"/>
        </p>
        <div id="command_akz">
            <p>Please enter your existed username and password to log in</p>
        </div>
        <!-- FORM -->
        <h:form>
            <p data-validate="Valid email is required: ex@abc.xyz">
                <b:inputText style="position: relative; left: 50px; height: 30px; width: 285px"  value="#{users.username}"
                             type="text" name="username" class="email_akz" placeholder="Username"/>
            </p>
            <p data-validate="Password is required">
                <b:inputText style="position: relative; left: 70px; height: 30px; margin-top: 10px;  width: 285px" value="#{users.password}"
                       type="password" name="pass" class="password_akz" placeholder="Password"/>
            </p>
            <p>
                <label style="position: relative; left: 70px" class="remember_akz">
                    <input type="checkbox" checked="checked" name="remember" class="remember"/> Remember me
                </label>
            </p>
            <p>
                <b:commandButton style="position: relative; left: 190px" value="Log In" action="#{users.validasiLogin()}"/>
            </p>
            <div  class="text-center p-t-45 p-b-4">
                <span class="txt1 wrong" id="wrongSpan">
                    Wrong username or password!
                </span>
            </div>
            <p>
                <label style="position: relative; left: 60px" class="log_in_akz">Create an account?
                    <a href="faces/signup.xhtml">Sign Up</a>
                </label>
            </p>                            
        </h:form>
        </div>
        <ui:include src="views/layouts/loginscripts.xhtml"/>
    </h:body>
</html>
