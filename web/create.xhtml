<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Create New Product</title>
        <ui:include src="views/layouts/head.xhtml"/>
    </h:head>
    <h:body>
        <div class='container pt-4'>
            <ui:include src="views/layouts/navadmin.xhtml"/>
            <div class="bg-light py-3">
             <div class="container">
                <div class="row">
                    <div class="col-md-12 mb-0"><a href="faces/admin.xhtml">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Repository</strong></div>
                    </div>
                </div>
            </div>
            <br></br>
            <div class="row">
                <div class="col-4">
                    <h:form>
                        <div class="form-group">
                            <label>Product Name</label>
                            <b:inputText class="form-control" type="text" 
                                         name="product_name" value="#{product.productName}"/>
                        </div>
                        <div style="position: relative; margin-top: 60px" class="form-group">
                            <label>Product Type</label>
                            <h:selectOneMenu class="form-control" value="#{product.type}">
                                <f:selectItem itemLabel="Cough and Flu" itemValue="Cough and Flu"></f:selectItem>
                                <f:selectItem itemLabel="Vitamins and Supplements" itemValue="Vitamins and Supplements"></f:selectItem>
                                <f:selectItem itemLabel="First Aid Kit" itemValue="First Aid Kit"></f:selectItem>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <label>Product Stock</label>
                            <b:inputText class="form-control" type="number" value="#{product.stock}" 
                                   name="stock" />
                        </div>
                        <div class="form-group">
                            <label>Product Price</label>
                            <b:inputText class="form-control" type="number" value="#{product.price}"
                                   name="price" />
                        </div>
                        <div class="form-group">
                            <label>Product Expired Date</label>
                            <b:datepicker class="form-control" value="#{product.expired}"
                                   id="datepicker" />
                        </div>
                        <div style="position: relative; margin-top: 60px" class="form-group">
                            <b:commandButton class="btn btn-sm btn-primary" action="product.xhtml" value="Submit">
                                <f:actionListener binding="#{product.addProduct()}"/>
                            </b:commandButton>
                        </div>
                    </h:form>
                </div>
            </div>
            <ui:include src="views/layouts/footer.xhtml"/>
        </div>
        <ui:include src="views/layouts/scripts.xhtml"/>        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
        <script type="text/javascript">
            $('#datepicker').datepicker({
                weekStart: 1,
                autoclose: true,
                todayHighlight: true,
                format: 'yyyy-mm-dd',
            });
            $('#datepicker').datepicker("setDate", new Date());
        </script>
    </h:body>
</html>
