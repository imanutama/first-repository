<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Create New Product</title>
        <ui:include src="views/layouts/head.xhtml"/>
    </h:head>
    <h:body>
        <div class='container pt-4'>
            <ui:include src="views/layouts/navbar.xhtml"/>
            
            <div class="bg-light py-3">
             <div class="container">
                <div class="row">
                    <div class="col-md-12 mb-0"><a href="faces/homepage.xhtml">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Store</strong></div>
                    </div>
                </div>
            </div>
            <br></br>
            <div class="row">
                <div class="col-4">
                    <h:form>
                        <div class="form-group">
                            <label>Name</label>
                            <b:inputText class="form-control" type="text" 
                                         name="name" value="#{orders.name}" />
                        </div>
                        <div style="position: relative; margin-top: 60px" class="form-group">
                            <label>Product Name</label>
                            <h:selectOneMenu class="form-control" value="#{orders.productName}">
                                <f:selectItem itemLabel="Bisolvon Extra Syrup" itemValue="Bisolvon Extra Syrup"></f:selectItem>
                                <f:selectItem itemLabel="Rhinos SR 10 Capsule" itemValue="Rhinos SR 10 Capsule"></f:selectItem>
                                <f:selectItem itemLabel="Paratusin" itemValue="Paratusin"></f:selectItem>
                                <f:selectItem itemLabel="Red Betadine" itemValue="Red Betadine"></f:selectItem>
                                <f:selectItem itemLabel="Gauze" itemValue="Gauze"></f:selectItem>
                                <f:selectItem itemLabel="Nexcare Plester Roll" itemValue="Nexcare Plester Roll"></f:selectItem>
                                <f:selectItem itemLabel="Holisticare Ester C" itemValue="Holisticare Ester C"></f:selectItem>
                                <f:selectItem itemLabel="Pharmaton Formula" itemValue="Pharmaton Formula"></f:selectItem>
                                <f:selectItem itemLabel="Enervon-C" itemValue="Enervon-C"></f:selectItem>
                            </h:selectOneMenu>
                        </div>
                        <div style="position: relative; margin-top: 60px" class="form-group">
                            <label>Address</label>
                            <b:inputText class="form-control" type="text" name="address" value="#{orders.address}"/>
                        </div><br/><br/><br/>
                        <div class="form-group">
                            <b:commandButton class="btn btn-sm btn-primary" action="thankyou.xhtml" value="Submit">
                                <f:actionListener binding="#{orders.addOrders()}"/>
                            </b:commandButton>
                        </div>
                    </h:form>
                </div>
            </div>
            <ui:include src="views/layouts/footer.xhtml"/>
        </div>
        <ui:include src="views/layouts/scripts.xhtml"/>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
    </h:body>
</html>
